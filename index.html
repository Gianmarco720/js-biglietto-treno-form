<!doctype html>
<html lang="en">

<head>
    <title>Form biglietto treno</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h1 class="text-center py-5 text-white text-uppercase">Calcola il prezzo del tuo biglietto</h1>
    </header>
    <main>
        <div class="container shadow ticket_calc">
            <div class="row text-center py-5">
                <div class="col-4">
                    <h5 class="py-3">Nome e Cognome</h5>
                    <input type="text" name="nome" id="name">
                </div>
                <div class="col-4">
                    <h5 class="py-3">Et√†</h5>
                    <input type="text" name="anni" id="age">
                </div>
                <div class="col-4">
                    <h5 class="py-3">Chilometri</h5>
                    <input type="text" name="chilometri" id="km">
                </div>
            </div>
            <div class="d-flex justify-content-center py-3">
                <button class="btn btn-warning">Genera</button>
            </div>
        </div>

        <div class="container">
            <h1 class="text-center py-5 text-white text-uppercase">Il tuo biglietto</h1>
            <div class="container shadow ticket_calc">
                <h3 class="text-uppercase border-bottom border-3 pt-3">Dettaglio passeggero</h3>
                <div class="row text-center">
                    <div class="col-4">
                        <h3 class="text-uppercase py-3">Nome del passeggero</h3>
                    <h3 id="p_name"></h3>
                    </div>
                    <div class="col-4">
                        <h3 class="text-uppercase py-3">Offerta</h3>
                    <h3 id="p_sale"></h3>
                    </div>
                    <div class="col-4">
                        <h3 class="text-uppercase py-3">Prezzo</h3>
                    <h3 id="p_cost"></h3>
                    </div>
                </div>
            </div>
        </div>
            
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- my script -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
